<!doctype html>
<html lang="ko">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1"/>
  <title>AniPick Admin ‚Äì Î≤ÑÏ†Ñ Í¥ÄÎ¶¨</title>

  <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+KR:wght@400;500;700;900&display=swap" rel="stylesheet">

  <style>
    :root {
      --primary: #50C8B8;
      --primary-light: #6dd4c7;
      --text-primary: #1f2937;
      --bg-page: #f5f6f8;
      --bg-card: #ffffff;
      --border-light: #e5e7eb;
      --shadow-medium: 0 10px 30px rgba(0,0,0,0.12);
      --radius: 16px;
      --transition: all .25s ease;
    }

    * { box-sizing: border-box; margin: 0; padding: 0; }

    body {
      font-family: "Noto Sans KR", sans-serif;
      background: var(--bg-page);
    }

    /* ---------- HEADER ---------- */
    header {
      position: fixed;
      inset: 0 0 auto 0;
      height: 64px;
      background: white;
      border-bottom: 1px solid rgba(0,0,0,0.06);
      z-index: 20;
    }

    .header-container {
      max-width: 1100px;
      margin: 0 auto;
      padding: 0 20px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .logo {
      display: flex;
      align-items: center;
      gap: 10px;
      font-weight: 900;
      color: var(--text-primary);
      text-decoration: none;
    }

    .logo img { width: 32px; }

    .menu-btn {
      width: 32px;
      height: 22px;
      background: none;
      border: none;
      display: flex;
      flex-direction: column;
      justify-content: space-between;
      cursor: pointer;
    }

    .menu-btn span {
      height: 3px;
      background: var(--text-primary);
      border-radius: 2px;
    }

    /* ---------- SIDE MENU ---------- */
    .menu-overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      opacity: 0;
      visibility: hidden;
      transition: var(--transition);
      z-index: 30;
    }

    .menu-overlay.show {
      opacity: 1;
      visibility: visible;
    }

    .side-menu {
      position: fixed;
      top: 0;
      right: -280px;
      width: 280px;
      height: 100%;
      background: white;
      padding: 24px;
      box-shadow: -10px 0 30px rgba(0,0,0,0.15);
      transition: var(--transition);
      z-index: 40;
    }

    .side-menu.show { right: 0; }

    .side-menu h3 {
      font-size: 18px;
      margin-bottom: 20px;
    }

    .side-menu a {
      display: block;
      padding: 14px;
      border-radius: 12px;
      background: rgba(80,200,184,.12);
      color: var(--primary);
      font-weight: 700;
      text-decoration: none;
    }

    /* ---------- CONTENT ---------- */
    .admin-container {
      max-width: 900px;
      margin: 120px auto;
      background: var(--bg-card);
      padding: 36px;
      border-radius: var(--radius);
      box-shadow: var(--shadow-medium);
    }

    .admin-title {
      font-size: 26px;
      font-weight: 900;
      margin-bottom: 32px;
    }

    .form-group { margin-bottom: 22px; }
    label { font-weight: 700; display: block; margin-bottom: 8px; }

    input, textarea {
      width: 100%;
      padding: 12px;
      border-radius: 10px;
      border: 1px solid var(--border-light);
    }

    /* üî¢ Î≤ÑÏ†Ñ ÏûÖÎ†• Í∞ÄÎ°ú */
    .version-row {
      display: flex;
      gap: 10px;
      align-items: center;
    }

    .version-row input {
      width: 80px;
      text-align: center;
    }

    .version-row span {
      font-weight: 900;
    }

    /* ---------- BUTTON GROUP ---------- */
    .btn-group { display: flex; gap: 10px; }

    .btn {
      padding: 10px 18px;
      border-radius: 999px;
      border: 1px solid var(--border-light);
      background: white;
      cursor: pointer;
      transition: var(--transition);
    }

    .btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 4px 10px rgba(0,0,0,.1);
    }

    .btn.active {
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      color: white;
      border: none;
      box-shadow: 0 6px 16px rgba(0,0,0,.15);
    }

    .submit-btn {
      margin-top: 32px;
      width: 100%;
      padding: 16px;
      border-radius: 14px;
      border: none;
      font-size: 16px;
      font-weight: 800;
      color: white;
      background: linear-gradient(135deg, var(--primary), var(--primary-light));
      cursor: pointer;
    }
  </style>
</head>

<body>

<script>
  const adminAccessToken = sessionStorage.getItem("ADMIN_ACCESS_TOKEN");
  if (!adminAccessToken) {
    alert("Î°úÍ∑∏Ïù∏Ïù¥ ÌïÑÏöîÌï©ÎãàÎã§.");
    location.href = "/admin-login.html";
  }

  let selectedPlatform = "ANDROID";
  let selectedImportantYn = 1;
  let selectedType = "update";
</script>

<header>
  <div class="header-container">
    <a class="logo" href="/admin-version.html">
      <img src="/image/anipick_logo.png"> AniPick Admin
    </a>
    <button id="menuBtn" class="menu-btn">
      <span></span><span></span><span></span>
    </button>
  </div>
</header>

<div id="overlay" class="menu-overlay"></div>
<div id="sideMenu" class="side-menu">
  <h3>Í¥ÄÎ¶¨Ïûê Î©îÎâ¥</h3>
  <a href="/admin-version.html">üõ† Î≤ÑÏ†Ñ Í¥ÄÎ¶¨</a>
</div>

<div class="admin-container">
  <h1 class="admin-title">Î≤ÑÏ†Ñ Îì±Î°ù</h1>

  <div class="form-group">
    <label>ÌîåÎû´Ìèº</label>
    <div class="btn-group" id="platformBtns">
      <button class="btn active">ANDROID</button>
      <button class="btn">IOS</button>
    </div>
  </div>

  <div class="form-group">
    <label>Î≤ÑÏ†Ñ</label>
    <div class="version-row">
      <input id="major" type="number" min="0" required placeholder="0">
      <span>.</span>
      <input id="minor" type="number" min="0" required placeholder="0">
      <span>.</span>
      <input id="patch" type="number" min="0" required placeholder="0">
    </div>
  </div>

  <div class="form-group">
    <label>ÌïÑÏàò Ïó¨Î∂Ä</label>
    <div class="btn-group" id="importantBtns">
      <button class="btn active">ÌïÑÏàò</button>
      <button class="btn">ÏÑ†ÌÉù</button>
    </div>
  </div>

  <div class="form-group">
    <label>ÌÉÄÏûÖ</label>
    <div class="btn-group" id="typeBtns">
      <button class="btn active">ÏóÖÎç∞Ïù¥Ìä∏</button>
      <button class="btn">Í≥µÏßÄÏÇ¨Ìï≠</button>
    </div>
  </div>

  <div class="form-group">
    <label>URL</label>
    <input id="url" required placeholder="https://...">
  </div>

  <div class="form-group">
    <label>Ï†úÎ™©</label>
    <input id="title" required placeholder="ÏóÖÎç∞Ïù¥Ìä∏ ÎòêÎäî ÎÇ¥Ïö©Ïùò Ï†úÎ™©">
  </div>

  <div class="form-group">
    <label>ÎÇ¥Ïö©</label>
    <textarea id="content" rows="5" required placeholder="ÏóÖÎç∞Ïù¥Ìä∏ ÎòêÎäî Í≥µÏßÄÏÇ¨Ìï≠Ïùò ÎÇ¥Ïö©"></textarea>
  </div>

  <button id="submitBtn" class="submit-btn">Î≤ÑÏ†Ñ Îì±Î°ù</button>
</div>

<script>
  const toggle = (group, cb) => {
    group.querySelectorAll(".btn").forEach(btn => {
      btn.onclick = () => {
        group.querySelectorAll(".btn").forEach(b => b.classList.remove("active"));
        btn.classList.add("active");
        cb(btn.innerText.trim());
      };
    });
  };

  toggle(platformBtns, v => selectedPlatform = v);
  toggle(importantBtns, v => selectedImportantYn = v === "ÌïÑÏàò" ? 1 : 0);
  toggle(typeBtns, v => selectedType = v === "ÏóÖÎç∞Ïù¥Ìä∏" ? "update" : "notice");

  submitBtn.onclick = async () => {
    if (![major, minor, patch, url, title, content].every(i => i.value !== "")) {
      alert("Î™®Îì† Í∞íÏùÑ ÏûÖÎ†•Ìï¥Ï£ºÏÑ∏Ïöî.");
      return;
    }

    const payload = {
      platform: selectedPlatform,
      major: Number(major.value),
      minor: Number(minor.value),
      patch: Number(patch.value),
      importantYn: selectedImportantYn,
      type: selectedType,
      url: url.value,
      title: title.value,
      updatedContent: content.value
    };

    const res = await fetch("/api/admin/version", {
      method: "POST",
      headers: {
        "Content-Type": "application/json",
        "Authorization": `Bearer ${adminAccessToken}`
      },
      body: JSON.stringify(payload)
    });

    const data = await res.json();
    if (data.code !== 200) {
      alert(data.errorValue || "Îì±Î°ù Ïã§Ìå®");
      return;
    }

    alert("Î≤ÑÏ†Ñ Îì±Î°ù ÏÑ±Í≥µ");
    location.reload();
  };

  menuBtn.onclick = () => {
    sideMenu.classList.add("show");
    overlay.classList.add("show");
  };

  overlay.onclick = () => {
    sideMenu.classList.remove("show");
    overlay.classList.remove("show");
  };
</script>

</body>
</html>
